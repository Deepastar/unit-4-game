<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <title>Role Play Game</title>
    <link rel="shortcut icon" href="assets/images/BG2.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
</head>

<body style="background-image: url('assets/images/BG1.jpg'); background-repeat: no-repeat">

    <div class="container-fluid" style="color: maroon;">
        <!-- <img  src="C:\Users\pavit\Documents\UCF\Home-Works\unit-4-game\assets\images\Starwars-Background.jpg" alt="RPG"> -->
        <div class="row text-center">
            <div class="col-12 mt-2">
                <h1>Star Wars RPG</h1>
            </div>
        </div>

        <div id="finalHeader" class="row text-center">
            <div class="col-12 mt-2">
                <h2>Final Match</h2>
            </div>
        </div>

        <div id="charHeader" class="row text-left">
            <h5 id="R1Header">Available Characters</h5>
        </div>

        <div id="ROW1" class="row">

            <div id="Mia" class="col-2">
                <img src="assets/images/char1.jpeg" class="img-fluid">
                <p></p>
            </div>

            <div id="Alex" class="col-2 ">
                <img src="assets/images/char2.jpeg" class="img-fluid">
                <p></p>
            </div>

            <div id="Emma" class="col-2">
                <img src="assets/images/char3.jpeg" class="img-fluid">
                <p></p>
            </div>

            <div id="Rick" class="col-2">
                <img src="assets/images/char4.jpeg" class="img-fluid">
                <p></p>
            </div>

        </div>

        <!-- Fight section  -->
        <div class="row mt-1">
            <div class="col-2">
                <h5>Your Character</h5>
                <img id="myChar" class="img-fluid">
                <p id="myCharHealth"></p>
            </div>

            <div class="col-2 offset-7">
                <h5>Defender</h5>
                <img id="defender" class="img-fluid">
                <p id="defenderHealth"></p>
            </div>
        </div>

        <div class="row">
            <div class="text-center col-12">
                <button id="attackButton" type="button" class="btn btn-danger">Attack</button>
            </div>
        </div>

        <div class="row">
            <div class="text-left col-4">
                <h5 id="battleStatus"></h5>
            </div>
        </div>

    </div>

    <script src="assets/javascript/game.js"></script>
    <!-- 
    <script>

</body>

</html>
